<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- header section start  -->

    <header id="main-header" class="header" >
        <div class="header-wrapper">
            <div class="container">
                <div class="header-flex-container">
                    <div class="flex-col-logo">
                        <div class="logo-wrapper">
                            <h1 class="main-log">LOGO</h1>
                        </div>
                        <div class="btn-wrapper">
                            <a href="#"><button class="main-btn">Sign up</button></a>
                        </div>
                    </div>
                    
                    <div class="header-text-container">
                        <h1 class="text-title">Cool Dark UI Template for Webflow Agencies!</h1>
                        <button class="main-btn">Stay Focused</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

     <!-- header section End  -->

    <main>
        <!-- Action section start  -->

        <section id="main-action" class="action">
            <div class="action-wrapper">
                <div class="container">
                    <div class="action-flex-container">
                        <div class="action-text-container">
                            <h2>See It in Action</h2>
                            <p>Explore the live preview and imagine your brand in this bold new look.</p>
                            <a href="#"><button class="main-btn">Launch Live Preview</button></a>
                        </div>
                        <div class="action-img-container">
                            <img class="img-logo" src="img/wc-mini.png" alt="">
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <!-- user section start  -->

        <section id="main-user" class="user">
                <div class="user-wrapper">
                    <div class="container">
                        <div class="user-flex-container">
                            <h2>Joined Thousands of Productive Users</h2>
                            <div class="user-flex-col-logo">
                                <div class="user-wrapper">
                                    <h1>50K</h1>
                                    <p>Active Users</p>
                                </div>
                                <div class="user-wrapper">
                                    <h1>2M+</h1>
                                    <p>Focus Sessions </p>
                                </div>
                                <div class="user-wrapper">
                                    <h1>95%</h1>
                                    <p>Satisfaction Rate</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>

    </main>
</body>
</html>
